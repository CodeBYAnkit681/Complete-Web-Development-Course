<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxShadows</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .cards{
            width: 500px;
            height: 500px;
            border: 2px solid gray; 
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            margin-top: 20px;
        }
        .cards div{
            width: 45%;
            height: 40%;
            border: 2px solid blue;
            margin: 5px;
            box-shadow: 7px 7px 2px 2px #be1935;

        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
    </div>
    
    
</body>
</html>
