<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .boxes{
            width: 50vw;
            height: 50vh;
            border: 2px solid purple;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position:  bottom left;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <img src="https://images.pexels.com/photos/32620521/pexels-photo-32620521.jpeg" alt="">
    </div>
</body>
</html>
