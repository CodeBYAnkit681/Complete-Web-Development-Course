<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>
  <style>
    /* 1. Type Selector */
    p {
      color: green;
    }

    /* 2. Universal Selector */
    * {
      font-family: Arial, sans-serif;
    }

    /* 3. Class Selector */
    .para1 {
      color: blue;
    }

    /* 4. ID Selector */
    #mainHeading {
      color: red;
    }
  </style>
</head>
<body>

  <h1 id="mainHeading">Welcome to CSS Selectors</h1>

  <p>This is a normal paragraph using type selector (green).</p>

  <p class="para1">This paragraph uses a class selector (.para1 - blue).</p>

  <p>This is another normal paragraph using type selector (green).</p>

</body>
</html>
