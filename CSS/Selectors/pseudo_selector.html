<head>
  <meta charset="UTF-8">
  <title>Pseudo-Class & Pseudo-Element Example</title>
  <style>
    /* Pseudo-Class: Hover */
    a:hover {
      color: red;
      text-decoration: underline;
    }

    /* Pseudo-Class: First child */
    p:first-child {
      /* font-weight; */
      color: aqua;
      background: #000;
    }

    /* Pseudo-Class: Focus */
    input:focus {
      border: 2px solid green;
      outline: none;
    }
