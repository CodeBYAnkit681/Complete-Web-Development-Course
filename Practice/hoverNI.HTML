<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Card Hover</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .card {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background-color: #1db954;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .card:hover .play-button {
      transform: translate(-50%, -50%) scale(1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 10px;
    }

    .card:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://img-9gag-fun.9cache.com/photo/an9W5bE_460s.jpg" alt="Saiyaara">
    <div class="overlay"></div>
    <div class="play-button">&#9658;</div> <!-- Unicode Play Button -->
  </div>

</body>
</html>
